# ~/.tmux.conf - tmux configuration with gruvbox theme
# ====================================================

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# General settings
set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on

# Faster escape time (for vim)
set -sg escape-time 10

# Focus events for vim autoread
set -g focus-events on

# Vi mode for copy
setw -g mode-keys vi

# Vi-style copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Status bar position
set -g status-position bottom

# ====================================================
# Gruvbox Theme (via TPM plugin)
# ====================================================

# Gruvbox theme settings
set -g @tmux-gruvbox 'dark'

# ====================================================
# Plugins (TPM)
# ====================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# ====================================================
# Status bar customization (loaded after theme)
# ====================================================

# These may be overridden by the gruvbox theme, but set as fallback
set -g status-left-length 30
set -g status-right-length 50
set -g status-right " %H:%M %d-%b-%Y "
