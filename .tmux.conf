# ~/.tmux.conf - tmux configuration with gruvbox theme
# ====================================================

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# General settings
set -g history-limit 50000
set -g mouse on
set -g renumber-windows on
# Enable automatic clipboard (works locally and over SSH)
set -s set-clipboard on

# Faster escape time (for vim)
set -sg escape-time 10

# Focus events for vim autoread
set -g focus-events on

# Vi mode for copy
setw -g mode-keys vi

# Unbind Ctrl+Left/Right so they can be used for word navigation in shell
unbind -T prefix C-Left
unbind -T prefix C-Right

# Vi-style copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Middle-click paste from clipboard
bind -T root MouseDown2Pane run "xclip -selection clipboard -o | tmux load-buffer - && tmux paste-buffer"

# Status bar position
set -g status-position bottom

# ====================================================
# Gruvbox Theme (via TPM plugin)
# ====================================================

# Gruvbox theme settings
set -g @tmux-gruvbox 'dark'

# ====================================================
# Plugins (TPM)
# ====================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# ====================================================
# Status bar customization (loaded after theme)
# ====================================================

# These may be overridden by the gruvbox theme, but set as fallback
set -g status-left-length 30
set -g status-right-length 50
set -g status-right " %H:%M %d-%b-%Y "
